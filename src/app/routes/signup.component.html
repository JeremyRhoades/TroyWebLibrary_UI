<h1 class="text-center">Sign Up</h1>
    
<div class="container form-container">

    <form id="signUpForm" (ngSubmit)="onSignUpFormSubmit()" [formGroup]="signUpForm">
      <div class="row g-3">
      <div class="col-md-4">
        <label for="role" class="form-label">Sign Up As...</label>
        <select id="role" class="form-select" formControlName="role">
          <option selected>Customer</option>
          <option>Librarian</option>
        </select>
      </div>
    </div>
      <div class="row g-3">
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" autocomplete="on" class="form-control" id="email" formControlName="email" required>
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" formControlName="phone">
        </div>

        <div class="col-md-6">
          <label for="birthDate" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="birthDate" formControlName="birthDate">
        </div>
        
      </div>
      <div class="col-12 mt-5">
        <button type="submit" class="btn btn-primary btn-success">Sign up</button>
      </div>
    </form>

</div>
